<div class="jumbotron animate__animated animate__fadeIn animate__faster bg-white mb-0 pb-4" style="padding-top: 28px;">
    <div class="container">  
      <a (click)="goBack()" class="btn btn-outline-secondary btn-back hvr-wobble-horizontal"><i class="fas fa-chevron-left fa-sm"></i> Regresar</a> 
      <h1 class="display-4">{{ heroe.nombre | uppercase }}</h1>
      <hr class="mt-0 mb-1">
      <p class="lead">Primera aparición {{ heroe.aparicion | date:'y' }}</p>
    </div>
</div>

<div class="container">
    
    <div class="row">
        
        <div class="col-4 col-lg-3">
            <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid animate__animated animate__zoomIn">
        </div>

        <div class="col-8 col-lg-9 animate__animated animate__fadeIn animate__faster" style="font-family: 'Open Sans', sans-serif;">
            <h5 class="text-dark mb-1">Biografía</h5>
            <p class="text-muted text-justify">{{ heroe.bio }}</p>
            <img *ngIf="heroe.casa === 'Marvel'" src="assets/img/logo-marvel.png" alt="" class="img-fluid" width="85px">
            <img *ngIf="heroe.casa === 'DC'" src="assets/img/logo-dc.png" alt="" class="img-fluid" width="50px">

        </div>

    </div>

</div>
