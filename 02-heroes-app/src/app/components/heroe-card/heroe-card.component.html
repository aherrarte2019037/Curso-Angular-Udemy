<div class="animate__animated animate__fadeIn animate__fast" style="font-family: 'Open Sans', sans-serif; font-size: 15px;" class="card">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="card-img-top img-fluid">
    <div class="card-block pt-2 pb-3 pl-4 pr-4">
        <h4 class="card-title text-center">{{ heroe.nombre }}</h4>
        <p  class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
        <a [routerLink]= "['/heroe', heroe.id]" class="btn btn-info btn-block btn-sm animate__animated animate__zoomIn">
            Detalles <i style="position: absolute; margin-top: 5px" class="fas fa-plus fa-sm ml-1"></i>
        </a> 

    </div>
</div>
